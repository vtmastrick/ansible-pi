---
#setup raspberry pi

- hosts: raspbian
  become: yes
  become_method: sudo
  roles:
    - pi
    - raspbian

- hosts: dietpi
  become: yes
  become_method: sudo
  become_user: root
  roles:
    - pi
    - dietpi

- hosts: pi-nas
  become: yes
  become_method: sudo
  roles:
    - nas

- hosts: pi-plex
  become: yes
  become_method: sudo
  roles:
    - plex
   
- hosts: pi-dvr
  become: yes
  become_method: sudo
  roles:
    - dvr

- hosts: plexUbuntu
  become: yes
  become_method: sudo
  roles:
    - plex-ubuntu
