---
- name: include vault
  include_vars:
    file: vault.yml

- name: create group
  group:
    name: dvr
    state: present

- name: salt password
  set_fact:
    salted_password: "{{ dvr_password | password_hash('sha512', password_salt) }}"
    run_once: true

- name: create user
  user:
    name: "{{ dvr_username }}"
    password: "{{ salted_password }}"
    update_password: always
    group: "{{ dvr_username }}"

